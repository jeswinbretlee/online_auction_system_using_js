<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

header nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-size: 18px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.product {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 20px;
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.product h2 {
    margin: 15px 0 10px;
    font-size: 20px;
}

.product p {
    font-size: 18px;
    margin-bottom: 15px;
}

.product button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.product button:hover {
    background-color: #218838;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: #fff;
    margin-top: 20px;
}

</style>
<body>
    <header>
        <h1>Online Auction System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">My Bids</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <section class="product-grid">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>Starting Bid: $50</p>
            <button>Bid Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>Starting Bid: $70</p>
            <button>Bid Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>Starting Bid: $30</p>
            <button>Bid Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h2>Product 4</h2>
            <p>Starting Bid: $120</p>
            <button>Bid Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 5">
            <h2>Product 5</h2>
            <p>Starting Bid: $90</p>
            <button>Bid Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 6">
            <h2>Product 6</h2>
            <p>Starting Bid: $40</p>
            <button>Bid Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Online Auction System. All rights reserved.</p>
    </footer>
</body>
</html>
