<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Product Form</title>
    <link rel="stylesheet" href="seller-styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

header nav a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-size: 18px;
}

.form-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

form h2 {
    text-align: center;
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input[type="text"],
form input[type="number"],
form input[type="date"],
form input[type="url"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

form button:hover {
    background-color: #218838;
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: #fff;
    margin-top: 20px;
}

</style>
<body>
    <header>
        <h1>Seller Product Form</h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">My Products</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <section class="form-container">
        <form action="/submit-product" method="POST">
            <h2>Add Product for Auction</h2>

            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description" rows="4" placeholder="Enter product description" required></textarea>

            <label for="starting-bid">Starting Bid (USD):</label>
            <input type="number" id="starting-bid" name="starting-bid" placeholder="Enter starting bid amount" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="image-url">Product Image URL:</label>
            <input type="url" id="image-url" name="image-url" placeholder="Enter product image URL" required>

            <label for="min-bid-increment">Minimum Bid Increment (USD):</label>
            <input type="number" id="min-bid-increment" name="min-bid-increment" placeholder="Enter minimum bid increment" required>

            <button type="submit">Submit Product</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Online Auction System. All rights reserved.</p>
    </footer>
</body>
</html>
