<div class="register">
    <h2>Register for Auction System</h2>
    <hr>

    <form id="registrationForm"> <!-- Added ID for JavaScript access -->
        <table>
            <!-- Personal Details -->
            <tr>
                <td><label for="name"><h4>Name</h4></label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td><label for="username"><h4>Username</h4></label></td>
                <td><input type="text" id="username" name="username" placeholder="Enter username" required></td>
            </tr>
            <tr>
                <td><label for="email"><h4>Email</h4></label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label for="password"><h4>Password</h4></label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td><label for="confirm_password"><h4>Confirm Password</h4></label></td>
                <td><input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required></td>
            </tr>
            
            <!-- Additional Details -->
            <tr>
                <td><label for="role"><h4>User Role</h4></label></td>
                <td>
                    <select id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dob"><h4>Date of Birth</h4></label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="pancard"><h4>PAN Card</h4></label></td>
                <td><input type="text" id="pancard" name="pancard" placeholder="Enter your PAN card number" required></td>
            </tr>
            <tr>
                <td><label for="mobile"><h4>Mobile</h4></label></td>
                <td><input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required></td>
            </tr>

            <!-- Address Details -->
            <tr>
                <td><label for="country"><h4>Country</h4></label></td>
                <td><input type="text" id="country" name="country" placeholder="Enter your country" required></td>
            </tr>
            <tr>
                <td><label for="address"><h4>Address</h4></label></td>
                <td><input type="text" id="address" name="address" placeholder="Enter your address" required></td>
            </tr>
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
        <div id="message" style="text-align: center; color: red;"></div> <!-- Message display area -->
    </form>
    <p></p>
        <a href="#" onclick="navigateTo('/login')">login</a>
    </p>
</div>
